<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>📚 Student Management System</h1>
    <a href="/students/new" class="btn">➕ Add New Student</a>
    <a href="/students/json" class="btn">📤 Export Students as JSON</a> 

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <!-- Delete Button Using Hidden _method Field -->
                <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button class="delete-btn" type="submit">🗑️ Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
